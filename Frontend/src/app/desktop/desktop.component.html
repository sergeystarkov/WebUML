<section class="desktop" *ngIf="loggedIn()">
  <div class="row">
    <div class="col-md-2 tools b_radius" >
      <div *ngFor="let t of ToolBars" class="toolbar">
        <app-toolbar [Tool]="t">toolbar</app-toolbar>
      </div>
    </div>
    <div class="col-md-8 blueprint">
      <div #graphContainer id="graphContainer"></div>
    </div>
    <div class="col-md-2 servicepanel">
      <app-control-panel (SaveSnapshotEvent)="saveSnapshot()" (LoadSnapshotEvent)="loadSnapshot($event)"> servicepanel
      </app-control-panel>
    </div>
  </div>
</section>
