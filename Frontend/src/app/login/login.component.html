<div ngbDropdown class="d-inline-block" autoClose="outside">
  <button class="btn btn-outline-primary" id="dropdownForm1" ngbDropdownToggle>Авторизация</button>
  <div ngbDropdownMenu aria-labelledby="dropdownForm1">
    <form class="px-4 py-3">
      <div class="form-group">
        <label for="LoginContainer">Login</label>
        <input [(ngModel)]="loginName" [ngModelOptions]="{standalone: true}" type="text" class="form-control"
          id="LoginContainer" placeholder="login">
      </div>
      <div class="form-group">
        <label for="PasswordContainer">Password</label>
        <input [(ngModel)]="password" [ngModelOptions]="{standalone: true}" type="password" class="form-control"
          id="PasswordContainer" placeholder="Password">
      </div>
      <button (click)="Login()" type="submit" class="btn btn-primary">Войти</button>
    </form>
    <div class="dropdown-divider"></div>
    <button ngbDropdownItem>Регистрация</button>
  </div>
</div>
