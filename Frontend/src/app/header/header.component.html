<div class="row">
  <div class="col">
    <div class="logo float-left">
      <img src="http://uml-holding.com/wp-content/uploads/2017/10/xsfondogrande7.png.pagespeed.ic.tkXtBXMl-q.png"
        class="logoimg float-left">
      <h5>UML Redactor</h5>
    </div>
    <div *ngIf="loggedIn()" ngbDropdown class="d-flex float-left" autoClose="outside">
      <button class="btn btn-outline-primary" id="dropdownForm1" ngbDropdownToggle>Файл</button>
      <div ngbDropdownMenu aria-labelledby="dropdownForm1">
        <form class="px-4 py-3">
          <button (click)="toExplorer()" type="submit" class="btn btn-primary">Закрыть</button>

          <input [(ngModel)]="filename" [ngModelOptions]="{standalone: true}" type="text" class="form-control"
            id="NewDocContainer" placeholder="Имя файла">
          <button (click)="newDocument()" type="submit" class="btn btn-primary">Новый</button>
        </form>
      </div>
    </div>
    <div *ngIf="loggedIn(); else loggedOut">
      <app-profile></app-profile>
    </div>
    <ng-template #loggedOut>
      <app-login></app-login>
    </ng-template>
  </div>
</div>
